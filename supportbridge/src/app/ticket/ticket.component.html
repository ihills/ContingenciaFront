<div class="ticket-form-container">
    <h2>Crear Ticket</h2>
    <form [formGroup]="ticketForm" (ngSubmit)="submit()">
      <mat-form-field appearance="fill">
        <mat-label>ID de Usuario</mat-label>
        <input matInput formControlName="user_id" required>
        <mat-error *ngIf="ticketForm.get('user_id')?.hasError('required')">Este campo es obligatorio.</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="ticketForm.get('title')?.hasError('required')">Este campo es obligatorio.</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error *ngIf="ticketForm.get('description')?.hasError('required')">Este campo es obligatorio.</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Enviar Ticket</button>
    </form>
  </div>

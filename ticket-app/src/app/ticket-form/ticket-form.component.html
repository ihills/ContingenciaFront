<div class="ticket-form">
    <h2>Formulario de Ticket</h2>
    <form>
      <div>
        <label for="ticketTitle">Título</label>
        <input type="text" id="ticketTitle" name="ticketTitle" required />
      </div>
      <div>
        <label for="ticketDescription">Descripción</label>
        <textarea id="ticketDescription" name="ticketDescription" required></textarea>
      </div>
      <button type="submit">Enviar Ticket</button>
    </form>
  </div>
